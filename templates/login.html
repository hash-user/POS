{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static '/assets/css/stylesheet.css' %}">
	<title></title>
	{% load bootstrap5 %}
  	{% bootstrap_css %}
  	{% bootstrap_javascript %}
</head>
<body>
	<main>
		<div class="container">
		  	<div class="row ">
			    <div class="col main_manual">
			    	<div>
		      		<img src="{% static '/assets/img/OmniBSIC-Bank-logo.png' %}" class="mb-3" alt="OmniBSIC-Bank-logo">
		      	</div>
			      	<form class="mt-4 form_manual" action="login" method="POST">
			      		{% csrf_token %}
			      		<div class="p-3 text-center form_head">
			      			<h3>POS MONITORING SYSTEM</h3>
			      		</div>
			      		{% for message in messages %}
			      		<div class="error">{{message}}</div>
			      		{% endfor %}
			      		<div class="p-4 ">
			      		 <div class="row mb-3">
						    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="email">
						    </div>
						  </div>
						  <div class="row mb-3">
						    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputPassword3"placeholder="Password" name="password">
						    </div>
						    <div>
						    	<input type="submit" name="login" class="btn mt-4">
						    </div>
						  </div>  
			      		</div>	
					</form>
			    </div>
		  	</div>
		</div>
	</main>
</body>
</html>
